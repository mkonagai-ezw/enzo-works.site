name: AI Prediction Scheduler

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' 

jobs:
  run_ai_prediction:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      # ★ここを修正！ google-genai → google-generativeai に変更
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance openai google-generativeai pandas
          
      - name: Run AI Predictor
        run: python ai_predictor.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
      # ★ここも修正！ ai_history.json も一緒に保存するように変更
      - name: Commit and Push results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'AI: 予測結果と履歴を自動更新しました'
          file_pattern: 'ai_predictions.json ai_history.json'
          branch: main